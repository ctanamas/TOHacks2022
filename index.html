<script type="text/javascript">
var myHeaders = new Headers();
myHeaders.append("Authorization", "Bearer E3FH6T97E3MTF2GRC8B3GMHDF7HM");

var raw = JSON.stringify({
  "emission_factor": "passenger_vehicle-vehicle_type_black_cab-fuel_source_na-distance_na-engine_size_na",
  "parameters": {
    "passengers": 4,
    "distance": 100,

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("https://beta3.api.climatiq.io/estimate?passengers=4&distance=100&distance_unit=mi", requestOptions)
